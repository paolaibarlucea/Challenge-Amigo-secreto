<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container" role="application" aria-labelledby="titulo">
    <section class="card">
      <h1 id="titulo">Amigo secreto</h1>
      <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto" />
      <p class="subtitle">Digite el nombre de sus amigos y realice el sorteo aleatorio.</p>

      <label class="sr-only" for="amigo">Nombre del amigo</label>
      <div class="row">
        <input id="amigo" type="text" placeholder="Escribe un nombre…" autocomplete="off" />
        <button id="btn-add" type="button" title="Adicionar" aria-label="Adicionar">Adicionar</button>
      </div>

      <div class="actions">
        <button id="btn-sorteo" class="btn-primary" type="button">Sortear amigo</button>
        <button id="btn-reiniciar" class="btn-secondary hidden" type="button">Comenzar nuevo sorteo</button>
      </div>

      <div class="lists" aria-live="polite">
        <section>
          <h2 class="sr-only">Lista de amigos</h2>
          <ul id="listaAmigos"></ul>
        </section>
        <section>
          <h2 class="sr-only">Resultado</h2>
          <div id="resultado" class="result" aria-atomic="true">Aún no hay resultado.</div>
        </section>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
